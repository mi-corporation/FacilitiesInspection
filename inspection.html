
<div class="navbar">
    <div class="navbar-inner">
        <div class="left"><a href="#" class="back link"><i class="icon icon-back"></i><span>Back</span></a></div>
        <div class="center sliding">Facility Inspection</div>
        <div class="right">
            <a href="#" data-panel="left" class="link open-panel icon-only">
                <i class="icon icon-bars"></i>
            </a>
        </div>
    </div>
</div>
<div class="pages">
    <div data-page="inspection" class="page">
        <div class="page-content">
            <div class="content-block">
                <div class="content-block-title">Facility</div>
                <div id="inspectionFacilityInfo" class="content-block"></div>
            </div>
            <div class="content-block">
                <div class="content-block-title">Inspection</div>
                <div id="" class="content-block">
                    <div class="list-block inset">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon icon-form-calendar"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title label">Inspection Date</div>
                                        <div class="item-input">
                                            <input id="inspectionDate" type="date" placeholder="Date of Inspection">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title label">Contact Name</div>
                                        <div class="item-input">
                                            <input id="inspectionContactName" type="text" placeholder="Firstname Lastname">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="align-top">
                                <div class="item-content">
                                    <div class="item-media"><i class="icon icon-form-comment"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title label">Comments</div>
                                        <div class="item-input">
                                            <textarea id="inspectionComments"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="ion-ios7-checkmark-outline"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title label">Inspection Status</div>
                                        <ul>
                                            <li>
                                                <label class="label-radio item-content">
                                                    <input type="radio" name="inspectionStatus" value="Open">
                                                    <div class="item-inner">
                                                        <div class="item-title">Open</div>
                                                    </div>
                                                </label>
                                            </li>
                                            <li>
                                                <label class="label-radio item-content">
                                                    <input type="radio" name="inspectionStatus" value="Assigned">
                                                    <div class="item-inner">
                                                        <div class="item-title">Assigned</div>
                                                    </div>
                                                </label>
                                            </li>
                                            <li>
                                                <label class="label-radio item-content">
                                                    <input type="radio" name="inspectionStatus" value="Violation">
                                                    <div class="item-inner">
                                                        <div class="item-title">Violation</div>
                                                    </div>
                                                </label>
                                            </li>
                                            <li>
                                                <label class="label-radio item-content">
                                                    <input type="radio" name="inspectionStatus" value="Completed">
                                                    <div class="item-inner">
                                                        <div class="item-title">Completed</div>
                                                    </div>
                                                </label>
                                            </li>
                                        </ul>
                                    </div>
                                    
                                </div>
                            </li>
                            <li id="inspectionApprovalSection">
                                <div class="item-content">
                                    <div class="item-media"><i class="ion-ios7-checkmark-outline"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title label">Inspection Approval</div>
                                        <ul>
                                            <li>
                                                <label class="label-checkbox item-content">
                                                    <input type="checkbox" name="inspectionApproval" value="approved">
                                                    <div class="item-media">
                                                        <i class="icon icon-form-checkbox"></i>
                                                    </div>
                                                    <div class="item-inner">
                                                        <div class="item-title">Approve inspection?</div>
                                                    </div>
                                                </label>
                                            </li>
                                        </ul>
                                    </div>

                                </div>
                            </li>
                        </ul>
                    </div>
                    <div id="submitInspection" class="list-block inset">
                        <ul>
                            <li>
                                <p><a href="#" data-view=".view-main" class="item-link list-button"><i class="ion-checkmark-circled" font-size="20pt"></i>  Submit this Inspection</a></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
